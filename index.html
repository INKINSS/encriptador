<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Encriptador</title>
</head>

<body class="general" id="general">
    <div class="all">
        <header>
            <h1>Encriptador de Texto</h1>
            <figure>
                <img id="image" src="./image/candado.png" alt="candado">
            </figure>
        </header>

        <div class="main">
            <h2>escribe tu texto a encriptar</h2>

            <div class="input-group">
                <input id="input" type="text" name ="input" value="Hola de Nuevo!" class="form-control" placeholder="texto a encriptar" oninput="validarInput()"
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append" id="divButton">
                    <button id="button" class="btn btn-success" onclick="buttonChange()" type="button">Encriptar</button>
                </div>
            </div>
        </div>
    </div>

    <!--eso es un mensaje-->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
        <script src="Js.js"></script>
</body>

</html>
